# Guilds Configuration

# Minimum length for guild names
min-name-length: 3

# Maximum length for guild names
max-name-length: 16

# Maximum number of members in a guild (0 for unlimited)
max-members: 0

# Maximum number of guilds a player can create (0 for unlimited)
max-guilds-per-player: 1

# Maximum number of plots (chunks) a guild can claim
max-plots-per-guild: 16

# List of world UUIDs where guild functionality is disabled
disabled-worlds: []

# Message shown when guild functionality is attempted in a disabled world
disabled-world-message: "&cGuild functionality is disabled in this world!"
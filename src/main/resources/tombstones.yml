# Tombstones Configuration
# This file controls the behavior of tombstones and stores tombstone data

# Time in seconds before a tombstone expires (default: 1800 = 30 minutes)
timeout-seconds: 1800

# Whether only the owner of a tombstone can access it (default: true)
owner-only-access: true

# Tombstone data will be stored here by the plugin
# Do not edit this section manually
tombstones: